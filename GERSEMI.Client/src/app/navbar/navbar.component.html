<nav class="bg-primary h-[5.5rem] text-primary-black relative">
  <div class="flex items-center justify-between px-4 md:px-8 lg:px-24 py-5 w-full h-full">
    <!-- Mobile Menu Toggle Button -->
    <div class="flex items-center md:hidden transition duration-150">
      <img 
        src="Assets/images/menu_icon.png" 
        alt="Menu Icon" 
        class="h-6 w-6 cursor-pointer"
        (click)="toggleMobileMenu()"
      />
    </div>

    <!-- Mobile Menu -->
    <div 
      [ngClass]="isMobileMenuOpen ? 'block' : 'hidden'" 
      class="md:hidden bg-white shadow-lg absolute top-full left-0 w-full"
    >
      <ul class="flex flex-col p-4 space-y-4">

        <li>
          <div class="relative w-60">
          <img 
            src="Assets/images/search_icon.png" 
            alt="Search Icon" 
            class="absolute left-2 top-1/2 transform -translate-y-1/2 h-5 w-5"
          />
          <input
            type="text"
            placeholder="Szukaj..."
            class="w-40 focus:w-60 h-8 pl-10 pr-4 border border-gray-500 rounded-full focus:ring-1 focus:ring-primary-black focus:outline-none transition-all duration-150"
          />
        </div>
        </li>
        <li>
          <a href="#" class="block text-primary-black" (click)="closeMobileMenu()">Logowanie</a>
        </li>
        <li>
          <button 
            class="w-full text-left flex items-center justify-between text-primary-black focus:outline-none"
            (click)="toggleSklepSubMenu()"
          >
            <span>Sklep +</span>

            <svg 
              class="w-4 h-4 transition-transform duration-200" 
              [ngClass]="{'transform rotate-180': isSklepSubMenuOpen}"
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <ul 
            *ngIf="isSklepSubMenuOpen" 
            class="mt-2 pl-4 border-l border-gray-400"
          >
            <li *ngFor="let chunk of chunkArray(items, getItemsCount()); let i = index">
              <ul class="space-y-2 text-sm">
                <li *ngFor="let item of chunk">
                  <a href="#" class="block text-primary-black" (click)="closeMobileMenu()">{{ item }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- Logo -->
    <div class="absolute left-1/2 transform -translate-x-1/2 transition duration-150">
      <img src="Assets/images/GERSEMII.png" alt="GERSEMI Logo" class="h-8 sm:h-10 md:h-10 lg:h-10">
    </div>

    <!-- Mobile Koszyk -->
    <div class="flex items-center md:hidden transition duration-150">
      <a href="#" class="flex items-center space-x-2">
        <span>Koszyk</span>
      </a>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center justify-between w-full transition duration-150">
      <div class="flex items-center space-x-6 md:space-x-4 lg:space-x-6 custom1168:!space-x-4">
        <button 
          class="focus:outline-none text-base h-[5.5rem] sklep-button"
          (mouseenter)="ShowSubNav('block'); toggleMouseOverSklepButton(true)" 
          (mouseleave)="leftButton(true); ShowSubNav('hidden');  toggleMouseOverSklepButton(false)"
        >
          <span class="material-icons md:pl-2 md:pr-2 custom868:pl-4 custom868:pr-4 lg:pl-4 lg:pr-4 custom1168:!pl-8 custom1168:!pr-8">Sklep</span>
        </button>

        <div class="relative w-32 sm:w-40 md:w-40">
          <img 
            src="Assets/images/search_icon.png" 
            alt="Search Icon" 
            class="absolute left-2 top-1/2 transform -translate-y-1/2 h-5 w-5"
          />
          <input
            type="text"
            placeholder="Szukaj..."
            class="w-28 sm:w-36 md:w-36 custom1168:focus:w-52 custom950:focus:w-48 h-8 pl-10 pr-4 border border-gray-500 rounded-full focus:ring-1 focus:ring-primary-black focus:outline-none transition-all duration-150"
          />
        </div>
      </div>

      <div class="flex items-center space-x-6 md:space-x-12">
        <a href="#" class="flex items-center space-x-2">
          <span>Logowanie</span>
        </a>
        <a href="#" class="flex items-center space-x-2">
          <span>Koszyk</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Desktop SubNav -->
  <div 
    id="subNav" 
    [ngClass]="SubNavState" 
    class="p-4 bg-white shadow-lg rounded-lg flex space-x-4"
    (mouseenter)="leftButton(false); ShowSubNav('block'); toggleMouseOverSklepButton(true);"
    (mouseleave)="hideSubNavOnMouseLeave($event)"
  >
    <div *ngFor="let chunk of chunkArray(items, 3); let i = index">
      <ul class="space-y-5 p-4 text-sm">
        <li *ngFor="let item of chunk">
          <a href="#" class="block text-primary-black">{{ item }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
